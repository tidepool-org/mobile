env:
  global:
    - IOS_APP_NAME=Tidepool
    - IOS_CODE_SIGN_IDENTITY='iPhone Distribution: Tidepool Project (75U4X84TEG)''
    - IOS_PROFILE_NAME=orgtidepoolblipnotesRN_AppStore
    - IOS_DEVELOPMENT_TEAM='Tidepool Project'
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
matrix:
  include:
    - language: objective-c
      osx_image: xcode10.1
      before_install:
        - brew update
        - brew install yarn
        - gem install xcpretty-travis-formatter
        - openssl aes-256-cbc -K $encrypted_4beaf9ef68f9_key -iv $encrypted_4beaf9ef68f9_iv
          -in secret-files.tar.enc -out secret-files.tar -d
        - tar xvf secret-files.tar
        - echo $TRAVIS_BUILD_DIR
        - mv $TRAVIS_BUILD_DIR/ios/Tidepool $TRAVIS_BUILD_DIR/ios/tidepool
        - nvm install 10.15.0
        - npm install expo-cli --global
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH="$HOME/.yarn/bin:$PATH"
        - expo login -u tidepool -p $EXPO_PASSWORD
      install:
        - yarn install
        - yarn run pre
        - expo publish
      script:
        - pushd ios

        # Add signing certs to keychain
        - security create-keychain -p travis ios-build.keychain
        - security default-keychain -s ios-build.keychain
        - security unlock-keychain -p travis ios-build.keychain
        - security set-keychain-settings -t 3600 -l ~/Library/Keychains/ios-build.keychain
        - security import ../tidepool-ios-distribution-cert.p12 -k ~/Library/Keychains/ios-build.keychain -P $IOS_KEY_PASSWORD -T /usr/bin/codesign
        - "security set-key-partition-list -S apple-tool:,apple: -s -k travis ~/Library/Keychains/ios-build.keychain"
x   
        # Install provisioning profile
        - uuid=`grep UUID -A1 -a ../orgtidepoolblipnotesRN_AppStore.mobileprovision | grep -io "[-A-F0-9]\{36\}"`
        - mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        - cp ../orgtidepoolblipnotesRN_AppStore.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision

        # Build the archive for distribution
        - travis_wait 40 xcodebuild archive -workspace $IOS_APP_NAME.xcworkspace -scheme $IOS_APP_NAME -configuration Release -archivePath $IOS_APP_NAME.xcarchive > /dev/null
        - xcodebuild exportArchive -exportOptionsPlist exportArchiveOptions.plist -archivePath $IOS_APP_NAME.xcarchive -exportPath ./ > /dev/null
        - zip -r $IOS_APP_NAME.xcarchive.zip $IOS_APP_NAME.xcarchive
    - language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-27.0.3
          - android-23
          - android-24
          - android-27
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
        licenses:
          - android-sdk-preview-license-52d11cd2
          - android-sdk-license-.+
          - google-gdk-license-.+
      before_install:
        - openssl aes-256-cbc -K $encrypted_4beaf9ef68f9_key -iv $encrypted_4beaf9ef68f9_iv
          -in secret-files.tar.enc -out secret-files.tar -d
        - tar xvf secret-files.tar
        - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
        - sudo sysctl -p
        - echo $TRAVIS_BUILD_DIR
        - mv $TRAVIS_BUILD_DIR/ios/Tidepool $TRAVIS_BUILD_DIR/ios/tidepool
        - nvm install 10.15.0
        - npm install expo-cli --global
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH="$HOME/.yarn/bin:$PATH"
        - expo login -u tidepool -p $EXPO_PASSWORD
      install:
        - yarn install
        - yarn run pre
        - expo publish
      script:
        - pushd android
        - "./gradlew :app:assembleProdMinSdkProdKernelRelease"
deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  overwrite: true
  file_glob: true
  api_key:
    secure: 
  file:
    - "$TRAVIS_BUILD_DIR/android/app/build/outputs/**/*.apk"
    - "$TRAVIS_BUILD_DIR/android/app/build/outputs/**/mapping.txt"
    - "$TRAVIS_BUILD_DIR/ios/**/*.zip"
  on:
    repo: tidepool-org/mobile
    tags: true
