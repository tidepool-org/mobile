language: node_js
node_js: 8.12.0
sudo: false
before_install:
  - expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
install:
  - yarn install
script:
  - expo publish
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      android:
        components:
          - build-tools-27.0.3
          - android-27
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
        licenses:
          - android-sdk-preview-license-52d11cd2
          - android-sdk-license-.+
          - google-gdk-license-.+
      before_install:
        - openssl aes-256-cbc -K $encrypted_4beaf9ef68f9_key -iv $encrypted_4beaf9ef68f9_iv
          -in release-keystore.jks.enc -out android/release-keystore.jks -d
      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
